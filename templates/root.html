{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<style>
		.one{
			margin: 100px 600px;
		}
		body{
			background-image:
			url("{% static 'bg.jpg' %}");
		}
		.output{
			margin: 200px 600px;
		}
		.heads{
			margin: 0px 600px;
		}
		.output{

		}
	</style>
	<title>YE_stack</title>
</head>
<body>
	{% block content %}
	<form class="form-signin one" method="POST" id="testform" action="/forum/" style="mar">{% csrf_token %}
		<h2 class="form-signin-heading text-light">INPUT </h2>
		<br>
		<br>
		<input type="hidden" name="category" value="{{ category }}">
		<input type="text" required name="title">
		<br>
		<br>
		<br>
		<input type="number" required name="number">
		<!-- <input type="text" required name="description"> -->
		<br>
		<br><br>
		<button class="btn btn-lg btn-primary" type="submit">Submit</button>
	</form>
	<br>
	<h2 class="text-light heads"> OUTPUT</h2>
	{% if output %}
	<div class="output text-light">{{output}}</div>
	{% endif %}
	{% endblock %}
</body>
</html>
